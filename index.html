<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOCCO</title>
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/styles/main.css">
</head>

<body>

    <section class="intro-bg">
        <div class="intro-bg__intro-items intro-img-items">
            <div class="intro-img-items__intro-bars">
                <img src="/img/Батончики.png" alt="Батончики">
            </div>
        </div>
        <div class="container intro-section">
            <header class="header">
                <div class="header__logo-intro logo__intro">
                    <img class="logo-intro__img" src="/img/logo_intro.png" alt="logo_intro">
                </div>
                <aside class="header__nav-menu-intro nav-menu-intro">
                    <nav class="nav-menu-intro__intro-nav intro-nav">
                        <ul class="intro-nav__intro-nav-list intro-nav-list">
                            <li class="intro-nav-list__intro-nav-points intro-nav-item">
                                <a class="intro-nav-item__link-intro" href="#">
                                    О нас
                                </a>
                            </li>
                            <li class="intro-nav-list__intro-nav-points intro-nav-item">
                                <a class="intro-nav-item__link-intro" href="#">
                                    Батончики
                                </a>
                            </li>
                            <li class="intro-nav-list__intro-nav-points intro-nav-item">
                                <a class="intro-nav-item__link-intro" href="#">
                                    Команда
                                </a>
                            </li>
                            <li class="intro-nav-list__intro-nav-points intro-nav-item">
                                <a class="intro-nav-item__link-intro" href="#">
                                    Меню
                                </a>
                            </li>
                            <li class="intro-nav-list__intro-nav-points intro-nav-item">
                                <a class="intro-nav-item__link-intro" href="#">
                                    Отзывы
                                </a>
                            </li>
                            <li class="intro-nav-list__intro-nav-points intro-nav-item">
                                <a class="intro-nav-item__link-intro" href="#">
                                    Как мы работаем
                                </a>
                            </li>
                            <li class="intro-nav-list__intro-nav-points intro-nav-item">
                                <a class="intro-nav-item__link-intro" href="#">
                                    Контакты
                                </a>
                            </li>
                        </ul>
                    </nav>
                </aside>
                <a class="header__tel-intro tel-intro" href="tel:88009039090">
                    <div class="tel-intro__block-phone block-phone">
                        <img class="block-phone__phone-img" src="/img/intro-icon-phone.png" alt="intro-icon-phone">
                    </div>
                    <span class="tel-intro__number">
                        8 800 903 90 90
                    </span>
                </a>
            </header>
            <div class="block-intro-all-content__block-all-intro-main block-all-intro-main">
                <div class="block-all-intro-main__intro-main-content intro-main-content">
                    <h1 class="intro-main-content__main-text">
                        Натуральные шоколадные батончики
                    </h1>
                    <span class="intro-main-content__second-text">
                        Наши батончики идеально подходят для тех, кто следит за своим здоровьем
                    </span>
                    <div class="intro-main-content__button-block">
                        <button class="button-block">
                            Заказать
                        </button>
                    </div>
                </div>
                <ul class="block-all-intro-main__intro-list intro-list">
                    <li class="intro-list__intro-list-items intro-list-items">
                        <img class="intro-list-items__intro-img" src="/img/sheet_icon.svg" alt="sheet_icon">
                        <span class="intro-list-items__intro-text">100% натуральный продукт</span>
                    </li>
                    <li class="intro-list__intro-list-items intro-list-items">
                        <img class="intro-list-items__intro-img" src="/img/car_icon.svg" alt="car_icon">
                        <span class="intro-list-items__intro-text">3-5 дней доставка по РФ</span>
                    </li>
                    <li class="intro-list__intro-list-items intro-list-items">
                        <img class="intro-list-items__intro-img" src="/img/roll_icon.svg" alt="roll_icon">
                        <span class="intro-list-items__intro-text">Не портит фигуру</span>
                    </li>
                </ul>


            </div>
        </div>
        </div>
        </div>

    </section>


</body>

</html>
